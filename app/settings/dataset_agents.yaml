          alpha: 0.5
          item_var: 0.01
          iterations: 20
          num_lat: 20
          stop_criteria: 0.0009
          user_var: 0.01
          var: 0.05

  GLM_UCB:
    SimpleAgent:
      action_selection_policy:
        ASPGreedy: {}
      value_function:
        GLM_UCB:
          c: 4
          item_var: 0.01
          iterations: 20
          num_lat: 10
          stop_criteria: 0.0009
          user_var: 0.01
          var: 0.05

  NICF:
    SimpleAgent:
      action_selection_policy:
        ASPGreedy: {}
      value_function:
        NICF:
          batch: 256
          clip_param: 0.2
          dropout_rate: 0.01
          gamma: 0.0
