          iterations: 20
          num_lat: 20
          stop_criteria: 0.0009
          user_var: 0.01
          var: 0.05

  ContextualEgreedy_Tge0:
    SimpleAgent:
      action_selection_policy:
        ASPMismatchEgreedy:
          epsilon: 0.1
          k: 5
      value_function:
        ContextualEgreedy:
          item_var: 0.01
          iterations: 20
          num_lat: 20
          stop_criteria: 0.0009
          user_var: 0.01
          var: 0.05

  PTS:
