      action_selection_policy:
        ASPGreedy: {}
      value_function:
        PTS:
          num_lat: 20
          num_particles: 5
          var: 0.05
          var_u: 0.01
          var_v: 0.3

  ContextualPTS_Te0:
    SimpleAgent:
      action_selection_policy:
        ASPMismatchGreedy:
