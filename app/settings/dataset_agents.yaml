          latent_factor: 10
          learning_rate: 0.001
          num_blocks: 1
          num_heads: 2
          restore_model: false
          rnn_layer: 2
          time_step: 100
          training_epoch: 4000

  ICTRTS:
    SimpleAgent:
      action_selection_policy:
        ASPGreedy: {}
      value_function:
        ICTRTS:
          num_lat: 2
          num_particles: 5

  ClusterBandit:
    SimpleAgent:
      action_selection_policy:
        ASPGreedy: {}
      value_function:
        ClusterBandit:
          B: 5
          C: 0.5
          D: 3
          num_clusters: 8
          num_lat: 20

  LinearEGreedy:
    SimpleAgent:
      action_selection_policy:
        ASPEGreedy:
          epsilon: 0.1
      value_function:
        LinearEGreedy:
          item_var: 0.01
          iterations: 20
          num_lat: 20
          stop_criteria: 0.0009
          user_var: 0.01
          var: 0.05

  ContextualEgreedy_Te0:
